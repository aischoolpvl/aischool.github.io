            articleList.innerHTML = articles.map((article, index) => `
                <li class="article-item" data-index="${index}">
                    <div class="article-title">${article.title}</div>
                    <div class="article-date">${formatDate(article.date)}</div>
                </li>
            `).join('');
        }

        // ===== FORMAT DATE =====
        function formatDate(dateString) {
          const [day, month, year] = dateString.split('.');
          const date = new Date(year, month - 1, day);

          return date.toLocaleDateString('ru-RU', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
          });
        }


        // ===== LOAD ARTICLE =====
        function loadArticle(index) {
            if (index < 0 || index >= articles.length) return;

            currentArticleIndex = index;
            const article = articles[index];

            // Update active state in navigation
            document.querySelectorAll('.article-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Render article
            articleContainer.innerHTML = `
                <article class="article-container fade-in">
                    <div class="article-header">
                        <div class="article-content">
                            <h1>${article.title}</h1>
                            <div class="article-meta"> ${formatDate(article.date)}</div>
                        </div>
                    </div>
                    <div class="article-body">
                        ${article.content}
                    </div>
                    <div class="article-nav">
                        <button class="nav-btn" id="prevBtn" ${index === 0 ? 'disabled' : ''}>
                            ← Previous
                        </button>
                        <button class="nav-btn" id="nextBtn" ${index === articles.length - 1 ? 'disabled' : ''}>
                            Next →
                        </button>
                    </div>
                </article>
            `;

            // Show back button on mobile
            if (window.innerWidth <= 768) {
                backBtn.style.display = 'block';
                sidebar.classList.remove('active');
            }

            // Setup navigation buttons
            document.getElementById('prevBtn')?.addEventListener('click', () =>
                loadArticle(currentArticleIndex - 1)
            );
            document.getElementById('nextBtn')?.addEventListener('click', () =>
                loadArticle(currentArticleIndex + 1)
            );

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Update progress bar
            updateProgressBar();
        }

        // ===== UPDATE PROGRESS BAR =====
        function updateProgressBar() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            progressBar.style.width = scrollPercent + '%';
        }

        // ===== SETUP EVENT LISTENERS =====
        function setupEventListeners() {
            // Article list clicks
            articleList.addEventListener('click', (e) => {
                const articleItem = e.target.closest('.article-item');
                if (articleItem) {
                    const index = parseInt(articleItem.dataset.index);
                    loadArticle(index);
                }
            });

            // Back button
            backBtn.addEventListener('click', () => {
                backBtn.style.display = 'none';
                articleContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>Добро пожаловать в AiArtcle</h2>
                        <p>Здесь собраны статьи об искусственном интеллекте, нейросетях и полезных инструментах для обучения и развития навыков. Выберите статью в меню, чтобы начать.</p>
                    </div>
                `;
            });

            // Navigation toggle
            navToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (currentArticleIndex === -1) return;
                
                if (e.key === 'ArrowLeft' && currentArticleIndex > 0) {
                    loadArticle(currentArticleIndex - 1);
                } else if (e.key === 'ArrowRight' && currentArticleIndex < articles.length - 1) {
                    loadArticle(currentArticleIndex + 1);
                }
            });

            // Scroll events
            window.addEventListener('scroll', () => {
                updateProgressBar();
                
                // Fade in animations
                document.querySelectorAll('.fade-in').forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.classList.add('visible');
                    }
                });
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !navToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });
        }

        // ===== SETUP SCROLL ANIMATIONS =====
        function setupScrollAnimations() {
            // Add fade-in class to elements that should animate
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            // Observe elements after article loads
            setTimeout(() => {
                // Отключаем fade-in для элементов внутри статьи
                if (!document.querySelector('.article-container')) {
                    document.querySelectorAll('.article-body p, .article-body img').forEach(el => {
                        el.classList.add('fade-in');
                        observer.observe(el);
                    });
                }
            }, 100);
        }

        // ===== INITIALIZE APP =====
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
